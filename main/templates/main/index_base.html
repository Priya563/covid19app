{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

    <!-- bootstrap  -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    
    <!-- custom stylesheet -->
    <link
      rel="stylesheet"
      href="{% static 'styles/base.css' %}"
      type="text/css"
    />

    <!-- jquery autocomplete css -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    {% comment %} <link rel="stylesheet" href="{% static 'styles/patient.css' %}"> {% endcomment %}
    
    <!-- google api font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- .autocomplete -->
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>{% block title %} AppName {% endblock %}</title>
  </head>

  <body>

<!-- vertical-nav starts here -->
<div class="vertical-nav" id="sidebar">

	<!-- staff profile -->
	<div class="py-4 px-3 mb-4">
		<!-- staff photo -->
		<div class="media d-flex align-items-center">
			
		</div>
	</div>
	<!-- greeting -->
	
	<!-- refirect dashboard -->
	 <li class="nav-item">
      <a href="{% url 'dashboard' %}" class="nav-link text-white">
        <i class="fa fa-list" style='font-size:22px'></i>&nbsp Dashboard
      </a>
    </li>
	
     <li class="nav-item">
      <a href="{% url 'user_signup' %}" class="nav-link text-white">
        <i class="fa fa-user-plus" style='font-size:22px'></i>&nbsp User Registration
      </a>
    </li>
	   <li class="nav-item">
      <a href="{% url 'user_login' %}" class="nav-link text-white">
        <i class="fa fa-sign-in-alt mr-3 text-primary fa-fw" style='font-size:22px'></i>&nbsp User Login
      </a>
    </li>
  

</div>  
    <!-- end of verical nav -->

    <div class="page-content p-5" id="content">
        <!-- toggle button -->
        <button id="sidebarCollapse" class="btn btn-light bg-dark rounded-pill shadow-sm px-4 mb-4" type="button">
            <i class="fa fa-bars mr-2 text-primary"></i>
            <small class="font-weight-bold text-primary">
                Toggle
            </small>
        </button>
		
		<h2 class="display-4 ">{% block contentTitle %}{% endblock contentTitle %}
		</h2>

		<div class="seperator mt-1 mb-4"></div>
		{% block content %}
			<div class="container-fluid">
				
				<!-- Content Row -->
				<div class="row">
				</div>
			</div>
		{% endblock content %}
			
    </div>
    
        <!-- boostrap js links -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- autocomplete scripts -->
    <script>
      /*
      $( "#tags" ).autocomplete({
      source: availableTags
    });
    */
    $( function() {
      $( "#id_name" ).autocomplete({
      	source: "{% url 'autosuggest' %}"
    });
  	});

    $( function() {
      $( "#doctor" ).autocomplete({
      	source: "{% url 'autodoctor' %}"
    });
  	});
    </script>

    <!-- {% comment %} custom js file {% endcomment %} -->
    <script src="{% static 'scripts/base.js' %}"></script>
  </body>
</html>
