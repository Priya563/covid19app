{% extends 'main/index_base.html' %}
{% load static %}

{% block contentTitle %}
    Patient Login
{% endblock contentTitle %}

{% block content %}
  <form method = "POST" action="{% url 'user_login' %}">
                 {% csrf_token %}    <div class="form-group boxed">
                        <div class="input-wrapper">
                        <input type="text" name="username" class="form-control" placeholder="user name" />
                           
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                   </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                        <input type="password" name="password" class="form-control" id="password1" placeholder="Password" autocomplete="off">
                            
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                    
</div>
                    <div class="form-links mt-2">
                        <div>
                            <a href="{% url 'user_signup' %}">Register Now</a>
                        </div>
                        <div><a class="text-muted"></a></div>
                    </div>

                     <div class="form-group boxed">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">Log in</button>
                    </div>

                </form>
{% endblock content %}
